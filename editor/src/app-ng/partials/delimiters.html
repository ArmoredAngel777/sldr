<div>
 <tabset>
  <tab heading="Data">
   <div>
    <button class="pull-right" ng-click="addQuote()"><i class="fa fa-plus"></i></button>
    <h2>Quotations</h2>
    <form role="form">
        <div class="form-group">
            <label for="delimType">Paragraph Continuation Type:</label>
            <select id="delimType" ng-model="vm.paraContType">
                <option>None</option>
                <option>all</option>
                <option>inner</option>
                <option>outer</option>
            </select>
        </div>
        <div class="form-group">
            <label for="delimMark">Paragraph Continuation Mark:</label>
            <select id="delimMark" ng-model="vm.paraContMark">
                <option>special</option>
                <option>close</option>
                <option>open</option>
            </select>
        </div>
        <div class="form-group">
            <table>
                <tr><th>Level</th><th>Start</th><th>End</th><th>Continue</th><th>Del</th></tr>
                <tr ng-repeat="q in vm.quotes">
                    <td>{{$index}}</td>
                    <td><input type="text" ng-model="q.start" class="form.control"/></td>
                    <td><input type="text" ng-model="q.end" class="form.control"/></td>
                    <td><input type="text" ng-model="q.continue" class="form.control"/></td>
                    <td><a ng-click="delQuote($index)" class="btn" ng-show="$index > 1"><i class="fa fa-times"/></a></td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-7">
                <button type="submit" class="btn btn-default" ng-click="saveBtn()">Save</button>
                <button class="btn btn-default" ng-click="cancelBtn()">Cancel</button>
            </div>
        </div>
    </form>
   </div>
  </tab>
  <tab heading="Help">
   <div>
    Sorry, you are on your own at the moment. Hopefully one day this will give you some help
   </div>
  </tab>
 </tabset>
</div>
