<div>
    <div class="col-sm-7">
        <h2>Layout</h2>
        <form>
            <div class="form-group">
                <label class="col-sm-3">Line Direction:</label>
                <div class="col-sm-9">
                    <select ng-model="layout.characters">
                        <option>Left to Right</option>
                        <option>Right to Left</option>
                        <option>Top to Bottom</option>
                        <option>Bottom to Top</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3">Paragraph Order:</label>
                <div class="col-sm-9">
                    <select ng-model="layout.lines">
                        <option>Top to Bottom</option>
                        <option>Bottom to Top</option>
                        <option>Right to Left</option>
                        <option>Left to Right</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="clearfix"/>
        <h2>Yes &amp; No</h2>
        <form>
            <div class="form-group">
                <label class="col-sm-2">Yes string:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="posix.yesstr"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">No string:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="posix.nostr"/>
                </div>
            </div>
        </form>
        <div class="clearfix"/>
        <button class="pull-right" ng-click="addList()"><i class="fa fa-plus"></i></button>
        <h2>List Patterns</h2>
        <ul class="list-unstyled">
            <li><strong><div class="col-sm-2">Type</div><div class="col-sm-8">Value</div></strong></li>
            <div class="clearfix"/>
            <li ng-repeat="p in lists">
                <div class="col-sm-2">{{p.type}}</div>
                <div class="col-sm-8">{{p.value}}</div>
                <div class="col-sm-2">
                    <a ng-click="delPattern($index)" class="btn"><i class="fa fa-times"/></a>
                    <a ng-click="addPattern()" class="btn" ng-show="$first"><i class="fa fa-plus"/></a>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-5" style="height:100vh; overflow:auto;">
        <h3>Help</h3>
        We are way beyond that here!
    </div>
</div>
